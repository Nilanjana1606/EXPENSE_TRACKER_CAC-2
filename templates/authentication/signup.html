{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="stylesheet" href="{% static 'STYLES/signup.css' %}">


</head>
<body>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

  <div class="signup-container">
     

      <h3>SignUp</h3>
      
      <form action="/signup" method="post">
      {% csrf_token %}

      <div class="form-group">

          <label for="">Username</label>
          <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required></input>
          <br>
        
        
          <label for="">First name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter first name " Required></input>
          <br>
          
          <label for="">Last name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter Last name" Required></input>
          <br>

      </div>

      <div class="form-group"> 

          <label for="">Email</label>
          <input type="email" id="email" name="email" placeholder="Give your email " Required></input>
          <br>

      </div>

      <div class="form-group"> 

          <label for="">Password</label>
          <input type="password" id="pass1" name="pass1" placeholder="Create password " Required></input>
          <br>
          <label for="">Confirm Password</label>
          <input type="password" id="pass2" name="pass2" placeholder="Confirm password " Required></input>
          <br>
              
      </div>

       
      <div class="form-group"> 

          <button type="submit">Sign Up</button>

      </div>

    </div>
  </form>
</body>
</html>
