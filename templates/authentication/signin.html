{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="{% static 'STYLES/signin.css' %}">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}

    <div class="container">

        <h3>Sign In</h3>

        <form action="/signin" method="post" class="signin-form">
        {% csrf_token %}
        
        <div class="input-group">
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username (only letters and numbers)" Required></input>
            <br>
        </div>

        <div class="input-group">
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" Required></input>
            <br>
        </div>

            <button type="submit">Sign In</button>

            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <a href="/signup">Create Account</a>
            </div>

        </form>

    </div>
</body>
</html>
